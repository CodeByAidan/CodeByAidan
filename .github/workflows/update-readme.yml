name: Waka Readme

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      # anmol098/waka-readme-stats@master
      - uses: MeerBiene/waka-readme-stats@master
        with:
          WAKATIME_API_URL: https://wakapi.dev/api
          WAKATIME_API_KEY: ${{ secrets.WAKAPI_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_DAYS_OF_WEEK: true
          SHOW_LANGUAGE: true
          SHOW_OS: true
          SHOW_PROJECTS: false
          SHOW_EDITORS: true
          SHOW_SHORT_INFO: false
          SHOW_LANGUAGE_PER_REPO: false
          SYMBOL_VERSION: 2
          SHOW_LOC_CHART: false
          SHOW_PROFILE_VIEWS: false
