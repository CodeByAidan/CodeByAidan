name: Auto commit

on:
  push:
    branches:
      - master

  schedule:
    - cron: "*/5 * * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "aidan4043@gmail.com"
          git config --local user.name "livxy"
          git add -A

          arr[0]="I think fortnite should add a pregnant female skin 🙏🙏"
          arr[1]="you lucky son of a (family-friendly word!😃)"
          arr[2]="I think fortnite should add a pregnant female skin 🙏🙏"
          arr[3]="I think fortnite should add a pregnant female skin 🙏🙏"
          arr[4]="I think fortnite should add a pregnant female skin 🙏🙏"
          arr[5]="I think fortnite should add a pregnant female skin 🙏🙏"
          arr[6]="I think fortnite should add a pregnant female skin 🙏🙏"
          arr[7]="I think fortnite should add a pregnant female skin 🙏🙏"
          arr[8]="I think fortnite should add a pregnant female skin 🙏🙏"
          arr[9]="I think fortnite should add a pregnant female skin 🙏🙏"

          rand=$[$RANDOM % ${#arr[@]}]

          git commit -m "${arr[$rand]}"

      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          force_with_lease: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
